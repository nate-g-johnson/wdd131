<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Nathan Johnson. Product Review Form">
  <meta name="author" content="Nathan Johnson">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  
  <main>
    <form action="review.html" method="get">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="star1" value="1" required> &#9733;</label>
        <label><input type="radio" name="rating" id="star2" value="2"> &#9733;&#9733;</label>
        <label><input type="radio" name="rating" id="star3" value="3"> &#9733;&#9733;&#9733;</label>
        <label><input type="radio" name="rating" id="star4" value="4"> &#9733;&#9733;&#9733;&#9733;</label>
        <label><input type="radio" name="rating" id="star5" value="5"> &#9733;&#9733;&#9733;&#9733;&#9733;</label>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </fieldset>

      <label for="review">Written Review <span>(Optional)</span></label>
      <textarea id="review" name="review" rows="5"></textarea>

      <label for="username">Your Name <span>(Optional)</span></label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> ðŸ’²Nathan Johnson, South CarolinaðŸ’²</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
